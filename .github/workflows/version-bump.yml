            await github.rest.pulls.create({
              owner: pr_owner,
              repo,
              title: `chore(version): bump version to ${new_version}`,
              head: `${fork_owner}:${branch}`,
              base: 'main',
              body: `This PR bumps the version to ${new_version}`,
              draft: true
